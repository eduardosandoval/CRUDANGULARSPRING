<div id="products" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">


        <!-- HEADER -->
        <div class="header" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
      fxLayoutAlign.gt-sm="space-between center">

      <div fxLayout="column" fxLayoutAlign="center start">
        <div fxLayout="row" fxLayoutAlign="start center">
            <span class="secondary-text"><h1>Reporte Camarero</h1></span>
          
          </div>
        <div class=" h3 mt-16">
          <div class="search-wrapper mx-32 mx-md-0">
            <div fxFlex fxLayout="row">
              <mat-icon>search</mat-icon>
              <input matInput (keyup)="applyFilter($event.target.value)"  placeholder="Ingrese valor a buscar" #input>
            </div>
          </div>
        </div>

        
      </div>
    
      <!-- / SEARCH -->

    

    </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card" fusePerfectScrollbar>
            <mat-table class="products-table" #table [dataSource]="dataSource" matSort [@animateStagger]="{value:'50'}" fusePerfectScrollbar>
             
            
               
                <ng-container matColumnDef="nombre">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Camarero </mat-header-cell>
                    <mat-cell *matCellDef="let factura"> {{factura.nombre}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="apellido1">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </mat-header-cell>
                  <mat-cell *matCellDef="let factura"> {{factura.apellido1}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="mes">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Mes</mat-header-cell>
                <mat-cell *matCellDef="let factura"> {{factura.mes}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="totalfacturado">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Total Facturado</mat-header-cell>
              <mat-cell *matCellDef="let factura"> {{factura.sum}} </mat-cell>
          </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>
                <mat-row *matRowDef="let factura; columns: displayedColumns;" class="factura" >
                </mat-row>
            </mat-table>

            <mat-paginator #paginator [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
